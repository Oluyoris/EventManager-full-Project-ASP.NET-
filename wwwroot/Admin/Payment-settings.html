<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Settings - EventManager Admin</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --tertiary: #2a5f47;
            --quaternary: #d4a589;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #e0e0e0;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(4, 25, 21, 0.9);
            backdrop-filter: blur(5px);
            padding: 1rem 0.5rem;
        }

        .navbar-brand {
            z-index: 1000;
            position: relative;
        }

        .navbar-brand img {
            height: 20px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-size: 0.7rem;
            color: #fff;
        }

        .dropdown-toggle {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.7rem;
        }

        .dropdown-toggle:hover {
            color: var(--secondary);
        }

        .dropdown-toggle::after {
            margin-left: 4px;
            border-top: 0.2em solid #fff;
            border-right: 0.2em solid transparent;
            border-left: 0.2em solid transparent;
        }

        .dropdown-menu {
            background: rgba(4, 25, 21, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            left: auto;
            min-width: 120px;
            z-index: 1001;
            padding: 0.4rem 0;
        }

        .dropdown-item {
            color: #fff;
            padding: 0.4rem 0.8rem;
            font-size: 0.65rem;
        }

        .dropdown-item:hover {
            background-color: var(--tertiary);
            color: var(--secondary);
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 12px;
            left: 10px;
            z-index: 1001;
            cursor: pointer;
            padding: 5px;
        }

        .sidebar-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            display: block;
        }

        .sidebar {
            width: 250px;
            background-color: var(--tertiary);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px;
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--primary);
            color: var(--secondary);
        }

        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            padding-top: 80px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .page-header h1 {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
            position: relative;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--secondary);
        }

        .section-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-card h2 {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .section-card h3 {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .form-label, .form-control, .form-check-label {
            font-size: 0.9rem;
        }

        .btn-save {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .btn-save:hover {
            background-color: #2a5f47;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1.2rem 0.5rem;
            }

            .navbar-brand {
                margin-left: 40px;
            }

            .dropdown-toggle {
                font-size: 0.65rem;
            }

            .dropdown-toggle::after {
                border-top: 0.18em solid #fff;
                border-right: 0.18em solid transparent;
                border-left: 0.18em solid transparent;
            }

            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 90px;
            }

            .section-card {
                padding: 1rem;
            }

            .sidebar-toggle {
                display: block;
            }
        }

        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/admin/admin-dashboard.html">
                <img src="/assets/logo.png" alt="Logo" class="me-2" style="height: 20px;">
                <span class="text-white fw-bold">EventManager</span>
            </a>
            <div class="me-3 d-flex align-items-center">
                <div class="dropdown">
                    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="userName">Admin Name</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/admin/profile-settings.html">Profile Settings</a></li>
                        <li><a class="dropdown-item" href="/auth/login.html" id="logoutLink">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link" href="/admin/users.html"><i class="fas fa-users"></i> Users</a>
            <a class="nav-link" href="/admin/Events.html"><i class="fas fa-calendar-alt"></i> Events </a>
            <a class="nav-link active" href="/admin/payment-settings.html"><i class="fas fa-credit-card"></i> Payment Settings</a>
            <a class="nav-link" href="/admin/create-event.html"><i class="fas fa-plus-circle"></i> Create Event</a>
            <a class="nav-link" href="/admin/transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="nav-link" href="/admin/email-service.html"><i class="fas fa-envelope"></i> Email Service</a>
            <a class="nav-link" href="/admin/site-settings.html"><i class="fas fa-cog"></i> Site Settings</a>
            <a class="nav-link" href="/admin/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="page-header">
            <h1>Payment Settings</h1>
        </div>

        <!-- Payment Settings -->
        <div class="section-card">
            <h2>Configure Payment Methods</h2>
            <form id="paymentSettingsForm">
                <!-- Manual Payment Settings -->
                <h3>Manual Payment (Bank Transfer)</h3>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="manualActive">
                    <label class="form-check-label" for="manualActive">Enable Manual Payments</label>
                </div>
                <div class="mb-3">
                    <label for="bankName" class="form-label">Bank Name</label>
                    <input type="text" class="form-control" id="bankName" required>
                </div>
                <div class="mb-3">
                    <label for="accountName" class="form-label">Account Name</label>
                    <input type="text" class="form-control" id="accountName" required>
                </div>
                <div class="mb-3">
                    <label for="accountNumber" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" required>
                </div>

                <!-- Paystack Settings -->
                <h3>Paystack</h3>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="paystackActive">
                    <label class="form-check-label" for="paystackActive">Enable Paystack</label>
                </div>
                <div class="mb-3">
                    <label for="paystackPublicKey" class="form-label">Paystack Public Key</label>
                    <input type="text" class="form-control" id="paystackPublicKey">
                </div>
                <div class="mb-3">
                    <label for="paystackSecretKey" class="form-label">Paystack Secret Key</label>
                    <input type="text" class="form-control" id="paystackSecretKey">
                </div>

                <!-- Flutterwave Settings -->
                <h3>Flutterwave</h3>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="flutterwaveActive">
                    <label class="form-check-label" for="flutterwaveActive">Enable Flutterwave</label>
                </div>
                <div class="mb-3">
                    <label for="flutterwavePublicKey" class="form-label">Flutterwave Public Key</label>
                    <input type="text" class="form-control" id="flutterwavePublicKey">
                </div>
                <div class="mb-3">
                    <label for="flutterwaveSecretKey" class="form-label">Flutterwave Secret Key</label>
                    <input type="text" class="form-control" id="flutterwaveSecretKey">
                </div>

                <!-- PayPal Settings -->
                <h3>PayPal</h3>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="paypalActive">
                    <label class="form-check-label" for="paypalActive">Enable PayPal</label>
                </div>
                <div class="mb-3">
                    <label for="paypalClientId" class="form-label">PayPal Client ID</label>
                    <input type="text" class="form-control" id="paypalClientId">
                </div>
                <div class="mb-3">
                    <label for="paypalClientSecret" class="form-label">PayPal Client Secret</label>
                    <input type="text" class="form-control" id="paypalClientSecret">
                </div>

                <button type="submit" class="btn btn-save">Save Payment Settings</button>
            </form>
            <div id="paymentSettingsError" class="text-danger mt-2" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (!token) {
                console.log("[PaymentSettings] No JWT token found, redirecting to login");
                window.location.href = "/auth/login.html";
                return;
            }

            try {
                await loadUserProfile(token);
                await fetchPaymentSettings(token);
            } catch (error) {
                console.error("[PaymentSettings] Initialization error:", error);
            }

            // Setup sidebar toggle
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar on outside click
            document.addEventListener('click', (e) => {
                const dropdown = document.querySelector('.dropdown-menu');
                const dropdownToggle = document.querySelector('.dropdown-toggle');
                if (!sidebarToggle.contains(e.target) && !sidebar.contains(e.target) && !dropdown.contains(e.target) && !dropdownToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // Setup logout link
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }

            // Form submission
            document.getElementById('paymentSettingsForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await savePaymentSettings(token);
            });
        });

        async function loadUserProfile(token) {
            try {
                const profileResponse = await fetch("http://localhost:5203/api/admin/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!profileResponse.ok) {
                    if (profileResponse.status === 401) {
                        console.log("[PaymentSettings] Unauthorized (401), clearing tokens and redirecting to login");
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error(`Failed to fetch profile: ${profileResponse.status}`);
                }

                const profileData = await profileResponse.json();
                document.getElementById("userName").textContent = profileData.fullName || profileData.username || 'Admin Name';
            } catch (error) {
                console.error("[PaymentSettings] Error loading profile:", error);
                document.getElementById("userName").textContent = 'Admin Name';
            }
        }

        async function fetchPaymentSettings(token) {
            try {
                const response = await fetch("http://localhost:5203/api/admin/payment-settings", {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById('paymentSettingsError').style.display = 'block';
                        document.getElementById('paymentSettingsError').textContent = 'No payment settings found. Please add initial settings and save.';
                        return;
                    }
                    throw new Error(`Failed to fetch payment settings: ${response.status}`);
                }

                const settings = await response.json();
                populatePaymentSettings(settings);
            } catch (error) {
                console.error('[PaymentSettings] Error fetching payment settings:', error);
                if (error.message.includes('404')) {
                    document.getElementById('paymentSettingsError').style.display = 'block';
                    document.getElementById('paymentSettingsError').textContent = 'No payment settings found. Please add initial settings and save.';
                } else {
                    document.getElementById('paymentSettingsError').style.display = 'block';
                    document.getElementById('paymentSettingsError').textContent = `Error loading payment settings: ${error.message}`;
                }
            }
        }

        function populatePaymentSettings(settings) {
            document.getElementById('manualActive').checked = settings.isManualActive || false;
            document.getElementById('bankName').value = settings.bankName || '';
            document.getElementById('accountName').value = settings.accountName || '';
            document.getElementById('accountNumber').value = settings.accountNumber || '';
            document.getElementById('paystackActive').checked = settings.isPaystackActive || false;
            document.getElementById('paystackPublicKey').value = settings.paystackPublicKey || '';
            document.getElementById('paystackSecretKey').value = settings.paystackSecretKey || '';
            document.getElementById('flutterwaveActive').checked = settings.isFlutterwaveActive || false;
            document.getElementById('flutterwavePublicKey').value = settings.flutterwavePublicKey || '';
            document.getElementById('flutterwaveSecretKey').value = settings.flutterwaveSecretKey || '';
            document.getElementById('paypalActive').checked = settings.isPaypalActive || false;
            document.getElementById('paypalClientId').value = settings.paypalClientId || '';
            document.getElementById('paypalClientSecret').value = settings.paypalClientSecret || '';
        }

        async function savePaymentSettings(token) {
            const payload = {
                isManualActive: document.getElementById('manualActive').checked,
                bankName: document.getElementById('bankName').value.trim(),
                accountName: document.getElementById('accountName').value.trim(),
                accountNumber: document.getElementById('accountNumber').value.trim(),
                isPaystackActive: document.getElementById('paystackActive').checked,
                paystackPublicKey: document.getElementById('paystackPublicKey').value.trim(),
                paystackSecretKey: document.getElementById('paystackSecretKey').value.trim(),
                isFlutterwaveActive: document.getElementById('flutterwaveActive').checked,
                flutterwavePublicKey: document.getElementById('flutterwavePublicKey').value.trim(),
                flutterwaveSecretKey: document.getElementById('flutterwaveSecretKey').value.trim(),
                isPaypalActive: document.getElementById('paypalActive').checked,
                paypalClientId: document.getElementById('paypalClientId').value.trim(),
                paypalClientSecret: document.getElementById('paypalClientSecret').value.trim()
            };

            // Validate required fields for initial setup
            if (!payload.bankName || !payload.accountName || !payload.accountNumber) {
                document.getElementById('paymentSettingsError').style.display = 'block';
                document.getElementById('paymentSettingsError').textContent = 'Bank Name, Account Name, and Account Number are required for initial setup.';
                return;
            }

            try {
                const response = await fetch("http://localhost:5203/api/admin/payment-settings", {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to update payment settings');
                }

                const settings = await response.json();
                populatePaymentSettings(settings);
                document.getElementById('paymentSettingsError').style.display = 'none';
                alert('Payment settings saved successfully.');
            } catch (error) {
                console.error('[PaymentSettings] Error updating payment settings:', error);
                document.getElementById('paymentSettingsError').style.display = 'block';
                document.getElementById('paymentSettingsError').textContent = `Error updating payment settings: ${error.message}`;
            }
        }

        function logout() {
            console.log("[PaymentSettings] Logging out");
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");
            window.location.href = "/auth/login.html";
        }
    </script>
</body>
</html>
