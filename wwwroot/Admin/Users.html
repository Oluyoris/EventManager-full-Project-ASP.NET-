<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - EventManager Admin</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --tertiary: #2a5f47;
            --quaternary: #d4a589;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #e0e0e0;
            color: var(--primary);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(4, 25, 21, 0.9);
            backdrop-filter: blur(5px);
            padding: 1rem 0.5rem;
        }

        .navbar-brand {
            z-index: 1000;
            position: relative;
        }

        .navbar-brand img {
            height: 20px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-size: 0.8rem;
            color: #fff;
        }

        .dropdown-toggle {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .dropdown-toggle:hover {
            color: var(--secondary);
        }

        .dropdown-toggle::after {
            margin-left: 4px;
            border-top: 0.2em solid #fff;
            border-right: 0.2em solid transparent;
            border-left: 0.2em solid transparent;
        }

        .dropdown-menu {
            background: rgba(4, 25, 21, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            left: auto;
            min-width: 120px;
            z-index: 1001;
            padding: 0.4rem 0;
        }

        .dropdown-item {
            color: #fff;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
        }

        .dropdown-item:hover {
            background-color: var(--tertiary);
            color: var(--secondary);
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 12px;
            left: 10px;
            z-index: 1001;
            cursor: pointer;
            padding: 5px;
        }

        .sidebar-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            display: block;
        }

        .sidebar {
            width: 250px;
            background-color: var(--tertiary);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px;
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--primary);
            color: var(--secondary);
        }

        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            padding-top: 80px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .page-header h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin: 0;
            position: relative;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--secondary);
        }

        .users-table {
            max-width: 100%;
            margin: 0 auto;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .users-table th,
        .users-table td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        .users-table th {
            background-color: var(--primary);
            color: #fff;
            font-weight: 500;
        }

        .users-table td {
            background-color: #f8f9fa;
        }

        .btn-block,
        .btn-unblock,
        .btn-delete,
        .btn-edit {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 3px;
            font-size: 0.7rem;
        }

        .btn-unblock {
            background-color: var(--primary);
        }

        .btn-edit {
            background-color: var(--quaternary);
        }

        .btn-block:hover,
        .btn-unblock:hover,
        .btn-delete:hover,
        .btn-edit:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1.2rem 0.5rem;
            }

            .navbar-brand {
                margin-left: 40px;
            }

            .dropdown-toggle {
                font-size: 0.75rem;
            }

            .dropdown-toggle::after {
                border-top: 0.18em solid #fff;
                border-right: 0.18em solid transparent;
                border-left: 0.18em solid transparent;
            }

            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 90px;
            }

            .sidebar-toggle {
                display: block;
            }

            .users-table table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/admin/admin-dashboard.html">
                <img src="/assets/logo.png" alt="Logo" class="me-2" style="height: 20px;">
                <span class="text-white fw-bold">EventManager</span>
            </a>
            <div class="me-3 d-flex align-items-center">
                <div class="dropdown">
                    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="userName">Admin Name</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/admin/profile-settings.html">Profile Settings</a></li>
                        <li><a class="dropdown-item" href="/auth/login.html" id="logoutLink">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link active" href="/admin/users.html"><i class="fas fa-users"></i> Users</a>
            <a class="nav-link" href="/admin/Events.html"><i class="fas fa-calendar-alt"></i> Events </a>
            <a class="nav-link" href="/admin/payment-settings.html"><i class="fas fa-credit-card"></i> Payment Settings</a>
            <a class="nav-link" href="/admin/create-event.html"><i class="fas fa-plus-circle"></i> Create Event</a>
            <a class="nav-link" href="/admin/transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="nav-link" href="/admin/email-service.html"><i class="fas fa-envelope"></i> Email Service</a>
            <a class="nav-link" href="/admin/site-settings.html"><i class="fas fa-cog"></i> Site Settings</a>
            <a class="nav-link" href="/admin/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <div class="page-header">
            <h1>Manage Users</h1>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Country</th>
                        <th>Role</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="errorMessage" class="text-danger text-center" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (!token) {
                console.log("[Users] No JWT token found, redirecting to login");
                window.location.href = "/auth/login.html";
                return;
            }

            await loadUserProfile(token);
            await fetchUsers(token);

            // Setup sidebar toggle
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar on outside click
            document.addEventListener('click', (e) => {
                const dropdown = document.querySelector('.dropdown-menu');
                const dropdownToggle = document.querySelector('.dropdown-toggle');
                if (!sidebarToggle.contains(e.target) && !sidebar.contains(e.target) && !dropdown.contains(e.target) && !dropdownToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // Setup logout link
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        });

        async function loadUserProfile(token) {
            try {
                const profileResponse = await fetch("http://localhost:5203/api/admin/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!profileResponse.ok) {
                    if (profileResponse.status === 401) {
                        console.log("[Users] Unauthorized (401), clearing tokens and redirecting to login");
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error(`Failed to fetch profile: ${profileResponse.status}`);
                }

                const profileData = await profileResponse.json();
                console.log("[Users] Profile data:", JSON.stringify(profileData, null, 2));
                document.getElementById("userName").textContent = profileData.fullName || profileData.username || 'Admin Name';
            } catch (error) {
                console.error("[Users] Error loading profile:", error);
                document.getElementById("userName").textContent = 'Admin Name';
            }
        }

        async function fetchUsers(token) {
            try {
                const response = await fetch('http://localhost:5203/api/admin/planners', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const users = await response.json();
                const usersTableBody = document.getElementById('usersTableBody');
                const usersHtml = users.map(user => `
                    <tr>
                        <td>${user.fullName}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.countryCode}${user.phoneNumber || ''}</td>
                        <td>${user.country}</td>
                        <td>${user.role === 0 ? 'Admin' : 'Planner'}</td>
                        <td>â‚¦${(user.balance || 0).toFixed(2)}</td>
                        <td>${user.isBlocked ? 'Blocked' : 'Active'}</td>
                        <td>
                            <button class="btn ${user.isBlocked ? 'btn-unblock' : 'btn-block'}" onclick="toggleBlockUser(${user.id}, ${user.isBlocked})">
                                ${user.isBlocked ? 'Unblock' : 'Block'}
                            </button>
                            <button class="btn btn-edit" onclick="window.location.href='/admin/Aedit.html?userId=${user.id}'">Edit</button>
                            <button class="btn btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
                usersTableBody.innerHTML = users.length ? usersHtml : '<tr><td colspan="9" class="text-center text-muted">No users found.</td></tr>';
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Error loading users.';
            }
        }

        window.toggleBlockUser = async (userId, isBlocked) => {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (confirm(`Are you sure you want to ${isBlocked ? 'unblock' : 'block'} this user?`)) {
                try {
                    const response = await fetch(`http://localhost:5203/api/admin/planners/${userId}/block`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ isBlocked: !isBlocked })
                    });

                    if (response.ok) {
                        fetchUsers(token);
                    } else {
                        const data = await response.json();
                        alert(data.message || `Failed to ${isBlocked ? 'unblock' : 'block'} user.`);
                    }
                } catch (error) {
                    console.error(`Error ${isBlocked ? 'unblocking' : 'blocking'} user:`, error);
                    alert(`An error occurred while ${isBlocked ? 'unblocking' : 'blocking'} the user.`);
                }
            }
        };

        window.deleteUser = async (userId) => {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                try {
                    const response = await fetch(`http://localhost:5203/api/admin/planners/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        fetchUsers(token);
                    } else {
                        const data = await response.json();
                        alert(data.message || 'Failed to delete user.');
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('An error occurred while deleting the user.');
                }
            }
        };

        function logout() {
            console.log("[Users] Logging out");
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");
            window.location.href = "/auth/login.html";
        }
    </script>
</body>
</html>
