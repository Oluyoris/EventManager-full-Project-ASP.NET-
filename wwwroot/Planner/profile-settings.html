<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - EventManager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --tertiary: #2a5f47;
            --quaternary: #d4a589;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
            background: rgba(4, 25, 21, 0.9) !important;
            backdrop-filter: blur(5px) !important;
            padding: 0.8rem 0.5rem !important;
            background-color: var(--accent) !important;
            display: flex !important;
            align-items: center !important;
        }

        .navbar .container-fluid {
            display: flex !important;
            align-items: center !important;
            width: 100% !important;
            padding: 0 0.5rem !important;
            justify-content: space-between !important;
        }

        .navbar-brand {
            display: flex !important;
            align-items: center !important;
            z-index: 1000 !important;
            position: relative !important;
            margin-left: 40px !important;
        }

        .navbar-brand img {
            height: 20px !important;
            margin-right: 4px !important;
        }

        .navbar-brand span {
            font-size: 0.8rem !important;
            color: #fff !important;
            font-weight: bold !important;
        }

        .dropdown {
            display: flex !important;
            align-items: center !important;
        }

        .dropdown-toggle {
            color: #fff !important;
            text-decoration: none !important;
            display: flex !important;
            align-items: center !important;
            font-size: 0.75rem !important;
            background: none !important;
            border: none !important;
            padding: 0 !important;
        }

        .dropdown-toggle:hover {
            color: var(--secondary) !important;
        }

        .dropdown-toggle::after {
            margin-left: 4px !important;
            border-top: 0.18em solid #fff !important;
            border-right: 0.18em solid transparent !important;
            border-left: 0.18em solid transparent !important;
        }

        .dropdown-menu {
            background: rgba(4, 25, 21, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            position: absolute !important;
            top: calc(100% + 5px) !important;
            right: 0 !important;
            left: auto !important;
            min-width: 110px !important;
            z-index: 1001 !important;
            padding: 0.4rem 0 !important;
        }

        .dropdown-item {
            color: #fff !important;
            padding: 0.3rem 0.7rem !important;
            font-size: 0.7rem !important;
            display: flex !important;
            align-items: center !important;
        }

        .dropdown-item i {
            width: 20px !important;
            text-align: center !important;
            margin-right: 0.75rem !important;
        }

        .dropdown-item:hover {
            background-color: var(--tertiary) !important;
            color: var(--secondary) !important;
        }

        .sidebar-toggle {
            display: none !important;
            position: fixed !important;
            top: 12px !important;
            left: 10px !important;
            z-index: 1001 !important;
            cursor: pointer !important;
            padding: 5px !important;
        }

        .sidebar-toggle span {
            width: 25px !important;
            height: 3px !important;
            background: #fff !important;
            margin: 5px 0 !important;
            display: block !important;
        }

        .sidebar {
            width: 250px !important;
            background: rgba(30, 73, 61, 0.9) !important;
            backdrop-filter: blur(5px) !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: -250px !important;
            padding-top: 80px !important;
            background-color: var(--primary) !important;
            overflow-y: auto !important;
            z-index: 999 !important;
            transition: all 0.3s ease !important;
        }

        .sidebar.active {
            left: 0 !important;
        }

        .sidebar .nav-link {
            color: #fff !important;
            padding: 10px 20px !important;
            font-size: 1rem !important;
            display: flex !important;
            align-items: center !important;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--tertiary) !important;
            color: var(--secondary) !important;
        }

        .sidebar .nav-link i {
            width: 20px !important;
            text-align: center !important;
            margin-right: 10px !important;
        }

        .main-content {
            margin-left: 0 !important;
            padding: 2rem !important;
            min-height: 100vh !important;
            padding-top: 80px !important;
            background-color: #fff !important;
            transition: all 0.3s ease !important;
        }

        .section-title {
            font-size: 1.3rem !important;
            font-weight: 500 !important;
            margin-bottom: 1.5rem !important;
            color: var(--primary) !important;
        }

        .card {
            background: rgba(0, 0, 0, 0.05) !important;
            border: 1px solid rgba(0, 0, 0, 0.1) !important;
            border-radius: 10px !important;
            padding: 1.5rem !important;
            margin-bottom: 2rem !important;
        }

        .form-label {
            font-size: 0.9rem !important;
            color: var(--primary) !important;
            margin-bottom: 0.5rem !important;
        }

        .form-control {
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
            border-radius: 5px !important;
            padding: 0.5rem !important;
            font-size: 0.9rem !important;
            background-color: #fff !important;
            color: var(--primary) !important;
        }

        .form-control:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 5px rgba(30, 73, 61, 0.3) !important;
            outline: none !important;
        }

        .btn-submit {
            background-color: var(--primary) !important;
            color: #fff !important;
            border: none !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: 5px !important;
            font-size: 0.9rem !important;
            font-weight: 500 !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            cursor: pointer !important;
            transition: background-color 0.3s !important;
        }

        .btn-submit:hover {
            background-color: var(--tertiary) !important;
        }

        .feedback-message {
            display: none !important;
            padding: 0.75rem !important;
            border-radius: 5px !important;
            margin-top: 1rem !important;
            font-size: 0.9rem !important;
        }

        .feedback-message.success {
            background-color: rgba(40, 167, 69, 0.1) !important;
            color: #28a745 !important;
            border: 1px solid #28a745 !important;
        }

        .feedback-message.error {
            background-color: rgba(220, 53, 69, 0.1) !important;
            color: #dc3545 !important;
            border: 1px solid #dc3545 !important;
        }

        .loading-message {
            color: var(--primary) !important;
            font-size: 1rem !important;
            margin-bottom: 1rem !important;
        }

        @media (min-width: 769px) {
            .navbar-brand {
                margin-left: 0 !important;
            }

            .navbar .container-fluid {
                justify-content: space-between !important;
            }

            .sidebar {
                left: 0 !important;
            }

            .sidebar-toggle {
                display: none !important;
            }

            .main-content {
                margin-left: 250px !important;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 0.5rem !important;
            }

            .navbar-brand {
                margin-left: 40px !important;
            }

            .navbar .container-fluid {
                padding: 0 0.5rem !important;
                justify-content: space-between !important;
            }

            .dropdown-toggle {
                font-size: 0.65rem !important;
            }

            .dropdown-toggle::after {
                border-top: 0.16em solid #fff !important;
                border-right: 0.16em solid transparent !important;
                border-left: 0.16em solid transparent !important;
            }

            .sidebar-toggle {
                display: block !important;
                left: 10px !important;
                top: 12px !important;
            }

            .sidebar {
                width: 200px !important;
            }

            .dropdown-menu {
                right: 10px !important;
                left: auto !important;
                top: 100% !important;
                margin-top: 5px !important;
                min-width: 100px !important;
                z-index: 1001 !important;
            }

            .dropdown-item {
                padding: 0.3rem 0.7rem !important;
                font-size: 0.65rem !important;
            }
        }

        @media (max-width: 576px) {
            .section-title {
                font-size: 1rem !important;
            }

            .card {
                padding: 0.8rem !important;
            }

            .form-label {
                font-size: 0.85rem !important;
            }

            .form-control {
                font-size: 0.85rem !important;
            }

            .btn-submit {
                font-size: 0.85rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="sidebar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a class="navbar-brand d-flex align-items-center" href="/planner/dashboard.html">
                <img src="/assets/logo.png" alt="Logo" class="me-2">
                <span class="text-white fw-bold">EventManager</span>
            </a>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="userName">Planner Name</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="/planner/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a></li>
                    <li><a class="dropdown-item" href="/auth/login.html" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/planner/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link" href="/planner/my-events.html"><i class="fas fa-calendar-alt"></i> My Events</a>
            <a class="nav-link" href="/planner/create-event.html"><i class="fas fa-plus-circle"></i> Create Events</a>
            <a class="nav-link" href="/planner/upcoming-events.html"><i class="fas fa-calendar-check"></i> Upcoming Events</a>
            <a class="nav-link" href="/planner/make-payment.html"><i class="fas fa-credit-card"></i> Make Payment</a>
            <a class="nav-link" href="/planner/transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="nav-link active" href="/planner/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="section-title">Profile Settings</h2>

        <!-- Loading Message -->
        <div id="loadingMessage" class="loading-message">Loading user data...</div>

        <!-- Update Profile Section -->
        <div class="card">
            <h3 class="section-title">Update Profile</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="countryCode" class="form-label">Country Code</label>
                    <input type="text" class="form-control" id="countryCode" placeholder="e.g., +234">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter your company name">
                </div>
            </div>
            <button class="btn-submit" onclick="updateProfile()">Update Profile</button>
            <div id="profileFeedback" class="feedback-message"></div>
        </div>

        <!-- Change Password Section -->
        <div class="card">
            <h3 class="section-title">Change Password</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password">
                </div>
            </div>
            <button class="btn-submit" onclick="changePassword()">Change Password</button>
            <div id="passwordFeedback" class="feedback-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (!token) {
                window.location.href = "/auth/login.html";
                return;
            }

            fetchUserData(token);

            // Sidebar toggle functionality
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (window.innerWidth <= 768) {
                sidebarToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidebar.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                });
            }

            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        });

        async function fetchUserData(token) {
            const loadingMessage = document.getElementById("loadingMessage");
            try {
                const response = await fetch("http://localhost:5203/api/planner/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error("Failed to fetch user data");
                }

                const data = await response.json();
                const userData = {
                    fullName: data.fullName || data.FullName || '',
                    phoneNumber: data.phoneNumber || data.PhoneNumber || '',
                    countryCode: data.countryCode || data.CountryCode || '',
                    country: data.country || data.Country || '',
                    companyName: data.companyName || data.CompanyName || '',
                    username: data.username || data.Username || ''
                };

                document.getElementById("fullName").value = userData.fullName;
                document.getElementById("phoneNumber").value = userData.phoneNumber;
                document.getElementById("countryCode").value = userData.countryCode;
                document.getElementById("country").value = userData.country;
                document.getElementById("companyName").value = userData.companyName;
                document.getElementById("userName").textContent = userData.fullName || userData.username || "Planner Name";

                loadingMessage.style.display = 'none';
            } catch (error) {
                console.error("Error fetching user data:", error);
                loadingMessage.textContent = "Failed to load user data. Please try again.";
                loadingMessage.style.color = "#dc3545";
            }
        }

        async function updateProfile() {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            const fullName = document.getElementById("fullName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const countryCode = document.getElementById("countryCode").value;
            const country = document.getElementById("country").value;
            const companyName = document.getElementById("companyName").value;

            try {
                const response = await fetch("http://localhost:5203/api/planner/profile", {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        fullName: fullName || null,
                        phoneNumber: phoneNumber || null,
                        countryCode: countryCode || null,
                        country: country || null,
                        companyName: companyName || null
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error("Failed to update profile");
                }

                showFeedback('success', 'Profile updated successfully!', 'profileFeedback');
                fetchUserData(token);
            } catch (error) {
                console.error("Error updating profile:", error);
                showFeedback('error', error.message || 'Failed to update profile.', 'profileFeedback');
            }
        }

        async function changePassword() {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmNewPassword = document.getElementById("confirmNewPassword").value;

            try {
                const response = await fetch("http://localhost:5203/api/planner/profile/password", {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword,
                        confirmNewPassword
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error("Failed to change password");
                }

                showFeedback('success', 'Password changed successfully!', 'passwordFeedback');
                document.getElementById("currentPassword").value = '';
                document.getElementById("newPassword").value = '';
                document.getElementById("confirmNewPassword").value = '';
            } catch (error) {
                console.error("Error changing password:", error);
                showFeedback('error', error.message || 'Failed to change password.', 'passwordFeedback');
            }
        }

        function showFeedback(type, message, elementId) {
            const feedbackElement = document.getElementById(elementId);
            feedbackElement.className = `feedback-message ${type}`;
            feedbackElement.textContent = message;
            feedbackElement.style.display = 'block';

            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");
            window.location.href = "/auth/login.html";
        }
    </script>
</body>
</html>
