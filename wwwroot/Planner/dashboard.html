<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Dashboard - EventManager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous">
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --tertiary: #2a5f47;
            --quaternary: #d4a589;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #e0e0e0;
            color: var(--primary);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(4, 25, 21, 0.9);
            backdrop-filter: blur(5px);
            padding: 1rem 0.5rem;
        }

        .navbar-brand {
            z-index: 1000;
            position: relative;
        }

        .navbar-brand img {
            height: 20px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-size: 0.8rem;
            color: #fff;
        }

        .dropdown-toggle {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .dropdown-toggle:hover {
            color: var(--secondary);
        }

        .dropdown-toggle::after {
            margin-left: 4px;
            border-top: 0.2em solid #fff;
            border-right: 0.2em solid transparent;
            border-left: 0.2em solid transparent;
        }

        .dropdown-menu {
            background: rgba(4, 25, 21, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            left: auto;
            min-width: 120px;
            z-index: 1001;
            padding: 0.4rem 0;
        }

        .dropdown-item {
            color: #fff;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
        }

        .dropdown-item:hover {
            background-color: var(--tertiary);
            color: var(--secondary);
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 12px;
            left: 10px;
            z-index: 1001;
            cursor: pointer;
            padding: 5px;
        }

        .sidebar-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            display: block;
        }

        .sidebar {
            width: 250px;
            background-color: var(--tertiary);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px;
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--primary);
            color: var(--secondary);
        }

        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            padding-top: 80px;
        }

        .welcome-text {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 2rem;
            padding-left: 50px;
            color: var(--primary);
        }

        .stats-card {
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-card h5 {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-card p {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
            color: #fff;
        }

        .stats-card.total-events {
            background: linear-gradient(135deg, var(--quaternary) 0%, #c48b70 100%);
        }

        .stats-card.completed-events {
            background: linear-gradient(135deg, var(--primary) 0%, #15362e 100%);
        }

        .stats-card.upcoming-events {
            background: linear-gradient(135deg, var(--tertiary) 0%, #1e493d 100%);
        }

        .stats-card.wallet-balance {
            background: linear-gradient(135deg, var(--secondary) 0%, #a5735b 100%);
        }

        .create-event-card {
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .create-event-card:hover {
            transform: translateY(-5px);
        }

        .create-event-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
        }

        .recent-events {
            margin-top: 2rem;
        }

        .recent-events h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .event-card {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .event-card .event-details {
            flex: 1;
        }

        .event-card .event-details p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .event-card .event-details .event-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary);
        }

        .event-card .btn-details {
            background-color: var(--secondary);
            color: #fff;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .event-card .btn-details:hover {
            background-color: #a5735b;
        }

        @media (min-width: 769px) {
            .navbar-brand {
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: none;
            }

            .main-content {
                margin-left: 250px;
                padding-top: 80px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1.2rem 0.5rem;
            }

            .navbar-brand {
                margin-left: 40px;
            }

            .dropdown-toggle {
                font-size: 0.75rem;
            }

            .dropdown-toggle::after {
                border-top: 0.18em solid #fff;
                border-right: 0.18em solid transparent;
                border-left: 0.18em solid transparent;
            }

            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 90px;
            }

            .stats-card, .create-event-card {
                margin-bottom: 1rem;
                padding: 1rem;
            }

            .stats-card h5 {
                font-size: 0.9rem;
            }

            .stats-card p {
                font-size: 1.2rem;
            }

            .row.g-4 {
                display: flex;
                flex-wrap: wrap;
            }

            .col-6 {
                flex: 0 0 auto;
                width: 50%;
            }

            .event-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .event-card .btn-details {
                margin-top: 1rem;
                width: 100%;
                text-align: center;
            }

            .sidebar-toggle {
                display: block;
            }

            .welcome-text {
                font-size: 1.1rem;
                padding-left: 50px;
            }

            .dropdown-menu {
                right: 10px;
                left: auto;
                top: 100%;
                margin-top: 5px;
                min-width: 110px;
                z-index: 1001;
            }

            .dropdown-item {
                padding: 0.3rem 0.7rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 576px) {
            .welcome-text {
                font-size: 1rem;
            }

            .stats-card, .create-event-card {
                padding: 0.8rem;
            }

            .stats-card h5 {
                font-size: 0.8rem;
            }

            .stats-card p {
                font-size: 1rem;
            }

            .create-event-btn {
                font-size: 1rem;
            }

            .recent-events h4 {
                font-size: 1rem;
            }

            .event-card .event-details .event-name {
                font-size: 1rem;
            }

            .event-card .event-details p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/planner/dashboard.html">
                <img src="/assets/logo.png" alt="Logo" class="me-2" style="height: 20px;">
                <span class="text-white fw-bold">EventManager</span>
            </a>
            <div class="me-3 d-flex align-items-center">
                <div class="dropdown">
                    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="userName">Planner Name</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/planner/profile-settings.html">Profile Settings</a></li>
                        <li><a class="dropdown-item" href="/auth/login.html" id="logoutLink">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="/planner/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link" href="/planner/my-events.html"><i class="fas fa-calendar-alt"></i> My Events</a>
            <a class="nav-link" href="/planner/create-event.html"><i class="fas fa-plus-circle"></i> Create Events</a>
            <a class="nav-link" href="/planner/upcoming-events.html"><i class="fas fa-calendar-check"></i> Upcoming Events</a>
            <a class="nav-link" href="/planner/make-payment.html"><i class="fas fa-credit-card"></i> Make Payment</a>
            <a class="nav-link" href="/planner/transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="nav-link" href="/planner/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h2 class="welcome-text">Welcome, Planner Name</h2>
        <div class="row g-4">
            <div class="col-lg-3 col-md-6 col-6">
                <div class="stats-card total-events">
                    <h5>Total Events</h5>
                    <p id="totalEvents">0</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-6">
                <div class="stats-card completed-events">
                    <h5>Completed Events</h5>
                    <p id="completedEvents">0</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-6">
                <div class="stats-card upcoming-events">
                    <h5>Upcoming Events</h5>
                    <p id="upcomingEvents">0</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-6">
                <div class="stats-card wallet-balance">
                    <h5>Wallet Balance</h5>
                    <p id="walletBalance">₦0.00</p>
                </div>
            </div>
        </div>
        <div class="row g-4 mt-2">
            <div class="col-lg-3 col-md-6 col-6">
                <div class="create-event-card">
                    <button class="create-event-btn" onclick="window.location.href='/planner/create-event.html'">Create New Event</button>
                </div>
            </div>
        </div>
        <div class="recent-events">
            <h4>Recent Events</h4>
            <div id="recentEventsList"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let allEvents = [];

        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (!token) {
                console.log("[Dashboard] No JWT token found, redirecting to login");
                window.location.href = "/auth/login.html";
                return;
            }

            await loadDashboardData(token);

            // Setup sidebar toggle
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar on outside click
            document.addEventListener('click', (e) => {
                const dropdown = document.querySelector('.dropdown-menu');
                const dropdownToggle = document.querySelector('.dropdown-toggle');
                if (!sidebarToggle.contains(e.target) && !sidebar.contains(e.target) && !dropdown.contains(e.target) && !dropdownToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // Setup logout link
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        });

        async function loadDashboardData(token) {
            try {
                console.log("[Dashboard] Fetching events with token:", token.substring(0, 20) + "...");
                const response = await fetch("http://localhost:5203/api/Event/my-events", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        console.log("[Dashboard] Unauthorized (401), clearing tokens and redirecting to login");
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch events: ${response.status} ${response.statusText} - ${errorText}`);
                }

                allEvents = await response.json();
                console.log("[Dashboard] Events data:", JSON.stringify(allEvents, null, 2));

                // Fetch profile for planner name and wallet balance
                const profileResponse = await fetch("http://localhost:5203/api/Planner/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!profileResponse.ok) {
                    throw new Error(`Failed to fetch profile: ${profileResponse.status}`);
                }

                const profileData = await profileResponse.json();
                console.log("[Dashboard] Profile data:", JSON.stringify(profileData, null, 2));

                // Update UI
                document.querySelector(".welcome-text").textContent = `Welcome, ${profileData.fullName || profileData.username || 'Planner Name'}`;
                document.getElementById("userName").textContent = profileData.fullName || profileData.username || 'Planner Name';
                document.getElementById("walletBalance").textContent = `₦${(profileData.balance || 0).toFixed(2)}`;

                // Calculate counts
                const totalEvents = allEvents.length;
                const completedEvents = allEvents.filter(e => new Date(e.date) <= new Date()).length;
                const upcomingEvents = allEvents.filter(e => new Date(e.date) > new Date()).length;

                document.getElementById("totalEvents").textContent = totalEvents;
                document.getElementById("completedEvents").textContent = completedEvents;
                document.getElementById("upcomingEvents").textContent = upcomingEvents;

                // Render recent events
                const recentEventsList = document.getElementById("recentEventsList");
                recentEventsList.innerHTML = "";
                const recentEvents = allEvents
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                    .slice(0, 5);

                if (recentEvents.length > 0) {
                    recentEvents.forEach(event => {
                        try {
                            const eventDate = new Date(event.date).toLocaleDateString('en-US', {
                                weekday: 'short',
                                month: 'short',
                                day: 'numeric',
                                year: 'numeric'
                            });
                            const eventCard = `
                                <div class="event-card">
                                    <div class="event-details">
                                        <p class="event-name">${event.eventName || 'N/A'}</p>
                                        <p><i class="fas fa-calendar-alt me-2"></i>${eventDate}</p>
                                        <p><i class="fas fa-clock me-2"></i>${event.time || 'N/A'}</p>
                                        <p><i class="fas fa-map-marker-alt me-2"></i>${event.location || 'N/A'}</p>
                                    </div>
                                    <button class="btn-details" onclick="viewEvent(${event.id})">Details</button>
                                </div>
                            `;
                            recentEventsList.innerHTML += eventCard;
                        } catch (e) {
                            console.error("[Dashboard] Error rendering event:", event, e);
                        }
                    });
                } else {
                    recentEventsList.innerHTML = "<p>No recent events found.</p>";
                }
            } catch (error) {
                console.error("[Dashboard] Error loading dashboard data:", error);
                localStorage.removeItem("jwtToken");
                sessionStorage.removeItem("jwtToken");
                window.location.href = "/auth/login.html";
            }
        }

        function viewEvent(eventId) {
            console.log("[Dashboard] Navigating to event details for eventId:", eventId);
            window.location.href = `/planner/event-details.html?eventId=${eventId}`;
        }

        function logout() {
            console.log("[Dashboard] Logging out");
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");
            window.location.href = "/auth/login.html";
        }
    </script>
</body>
</html>
