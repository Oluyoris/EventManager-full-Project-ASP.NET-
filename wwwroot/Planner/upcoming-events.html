<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events - EventManager</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Embedded Styles -->
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --tertiary: #2a5f47;
            --quaternary: #d4a589;
            --event-header: #1a3c34;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(4, 25, 21, 0.9);
            backdrop-filter: blur(5px);
            padding: 0.8rem 0.5rem;
            background-color: var(--accent);
            display: flex;
            align-items: center;
        }

        .navbar .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 0.5rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            z-index: 1000;
            position: relative;
            margin-left: 40px;
        }

        .navbar-brand img {
            height: 20px;
            margin-right: 4px;
        }

        .navbar-brand span {
            font-size: 0.8rem;
            color: #fff;
            font-weight: bold;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            display: flex;
            align-items: center;
        }

        .dropdown-toggle {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .dropdown-toggle:hover {
            color: var(--secondary);
        }

        .dropdown-toggle::after {
            margin-left: 4px;
            border-top: 0.2em solid #fff;
            border-right: 0.2em solid transparent;
            border-left: 0.2em solid transparent;
        }

        .dropdown-menu {
            background: rgba(4, 25, 21, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            left: auto;
            min-width: 120px;
            z-index: 1001;
            padding: 0.4rem 0;
        }

        .dropdown-menu .user-name {
            color: #fff;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        .dropdown-item {
            color: #fff;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
        }

        .dropdown-item:hover {
            background-color: var(--tertiary);
            color: var(--secondary);
        }

        /* Sidebar Toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 12px;
            left: 10px;
            z-index: 1001;
            cursor: pointer;
            padding: 5px;
        }

        .sidebar-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            display: block;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: rgba(75, 99, 92, 0.9);
            backdrop-filter: blur(5px);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 70px;
            background-color: var(--primary);
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--tertiary);
            color: var(--secondary);
        }

        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 1.5rem;
            min-height: 100vh;
            padding-top: 70px;
            background-color: #fff;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .page-header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
        }

        /* Create New Event Button */
        .btn-create-event {
            background-color: var(--secondary);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .btn-create-event:hover {
            background-color: #a5735b;
        }

        .btn-create-event i {
            margin-right: 0.5rem;
        }

        /* Event Cards */
        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .event-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Updated Event Card Header */
        .event-card-header {
            background-color: var(--event-header);
            color: white;
            padding: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .event-card-header h3 {
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.3;
        }

        .event-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .event-days {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            align-self: flex-start;
        }

        .event-card-body {
            padding: 1.5rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .event-detail i {
            width: 20px;
            color: var(--primary);
            margin-right: 0.75rem;
        }

        .event-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-view {
            background-color: var(--primary);
            color: white;
        }

        .btn-view:hover {
            background-color: var(--tertiary);
        }

        .btn-edit {
            background-color: var(--secondary);
            color: white;
        }

        .btn-edit:hover {
            background-color: #a5735b;
        }

        .btn-scan {
            background-color: var(--quaternary);
            color: var(--accent);
        }

        .btn-scan:hover {
            background-color: #c48b70;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
            display: none;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        /* Desktop View */
        @media (min-width: 769px) {
            .navbar-brand {
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: none;
            }

            .main-content {
                margin-left: 250px;
                padding-top: 70px;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 0.5rem;
            }

            .navbar-brand {
                margin-left: 40px;
            }

            .navbar .container-fluid {
                padding: 0 0.5rem;
            }

            .dropdown-toggle {
                font-size: 0.75rem;
            }

            .dropdown-toggle::after {
                border-top: 0.18em solid #fff;
                border-right: 0.18em solid transparent;
                border-left: 0.18em solid transparent;
            }

            .sidebar-toggle {
                display: block;
                left: 10px;
                top: 12px;
            }

            .sidebar {
                width: 200px;
                padding-top: 60px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 80px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 0.75rem;
                padding-bottom: 0.3rem;
            }

            .page-header h1 {
                margin-bottom: 0.5rem;
                font-size: 1.5rem;
            }

            .btn-create-event {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .btn-create-event i {
                font-size: 0.85rem;
            }

            .event-list {
                grid-template-columns: 1fr;
            }

            .dropdown-menu {
                right: 10px;
                left: auto;
                top: 100%;
                margin-top: 5px;
                min-width: 110px;
                z-index: 1001;
            }

            .dropdown-item {
                padding: 0.3rem 0.7rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 576px) {
            .event-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-action {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/planner/dashboard.html">
                <img src="/assets/logo.png" alt="Logo" class="me-2">
                <span class="text-white fw-bold">EventManager</span>
            </a>
            <!-- User Profile and Logout -->
            <div class="dropdown">
                <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><span class="user-name" id="userName">Planner Name</span></li>
                    <li><a class="dropdown-item" href="/planner/profile-settings.html">Profile Settings</a></li>
                    <li><a class="dropdown-item" href="/auth/login.html" id="logoutLink">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle for Mobile -->
    <div class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/planner/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link" href="/planner/my-events.html"><i class="fas fa-calendar-alt"></i> My Events</a>
            <a class="nav-link" href="/planner/create-event.html"><i class="fas fa-plus-circle"></i> Create Events</a>
            <a class="nav-link active" href="/planner/upcoming-events.html"><i class="fas fa-calendar-check"></i> Upcoming Events</a>
            <a class="nav-link" href="/planner/make-payment.html"><i class="fas fa-credit-card"></i> Make Payment</a>
            <a class="nav-link" href="/planner/transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="nav-link" href="/planner/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1>Upcoming Events</h1>
            <button class="btn btn-create-event" onclick="window.location.href='/planner/create-event.html'">
                <i class="fas fa-plus me-2"></i>Create New Event
            </button>
        </div>

        <!-- Event List -->
        <div class="event-list" id="eventList"></div>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Loading upcoming events...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-calendar-times"></i>
            <h3>No Upcoming Events</h3>
            <p>You don't have any upcoming events. Create a new event to get started!</p>
            <button class="btn btn-create-event mt-3" onclick="window.location.href='/planner/create-event.html'">
                Create New Event
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (!token) {
                window.location.href = "/auth/login.html";
                return;
            }

            // Set up UI elements
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const eventList = document.getElementById('eventList');
            
            // Show loading state initially
            loadingState.style.display = 'block';
            emptyState.style.display = 'none';
            eventList.innerHTML = '';

            // Load user's name from Planner profile
            try {
                const userResponse = await fetch("http://localhost:5203/api/Planner/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!userResponse.ok) {
                    if (userResponse.status === 401) {
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error(`Failed to fetch user profile: ${userResponse.status}`);
                }
                
                const userData = await userResponse.json();
                document.getElementById('userName').textContent = userData.fullName || userData.username || 'Planner';
            } catch (error) {
                console.error("Error fetching user profile:", error);
                document.getElementById('userName').textContent = 'Planner'; // Fallback
            }

            // Load upcoming events
            try {
                loadingState.style.display = 'block';
                emptyState.style.display = 'none';
                eventList.innerHTML = '';

                const response = await fetch("http://localhost:5203/api/Event/upcoming", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    } else if (response.status === 404) {
                        throw new Error("No upcoming events found.");
                    }
                    throw new Error(`Server returned ${response.status} status`);
                }

                const upcomingEvents = await response.json();
                console.log("Upcoming events:", upcomingEvents);

                if (!upcomingEvents || upcomingEvents.length === 0) {
                    emptyState.style.display = 'block';
                    eventList.innerHTML = '';
                } else {
                    emptyState.style.display = 'none';
                    eventList.innerHTML = '';

                    upcomingEvents.forEach(event => {
                        const eventDate = new Date(event.date);
                        const formattedDate = eventDate.toLocaleDateString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });

                        const today = new Date();
                        const diffTime = eventDate - today;
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        const daysText = `In ${diffDays} day${diffDays === 1 ? '' : 's'}`;

                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';
                        eventCard.innerHTML = `
                            <div class="event-card-header">
                                <h3>${event.eventName || 'Untitled Event'}</h3>
                                <span class="event-days">${daysText}</span>
                                <span class="event-status upcoming">Upcoming</span>
                            </div>
                            <div class="event-card-body">
                                <div class="event-detail">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>${formattedDate}</span>
                                </div>
                                <div class="event-detail">
                                    <i class="fas fa-clock"></i>
                                    <span>${event.time || 'Time not specified'}</span>
                                </div>
                                <div class="event-detail">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${event.location || 'Location not specified'}</span>
                                </div>
                                <div class="event-detail">
                                    <i class="fas fa-users"></i>
                                    <span>${event.numberOfGuests || 0} guests</span>
                                </div>
                                <div class="event-actions">
                                    <button class="btn-action btn-view" onclick="viewEvent(${event.id})">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="btn-action btn-edit" onclick="editEvent(${event.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn-action btn-scan" onclick="scanEvent(${event.id})">
                                        <i class="fas fa-qrcode"></i> Scan
                                    </button>
                                </div>
                            </div>
                        `;
                        eventList.appendChild(eventCard);
                    });
                }
            } catch (error) {
                console.error("Error loading upcoming events:", error);
                emptyState.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Events</h3>
                    <p>${error.message}</p>
                    <button class="btn btn-create-event mt-3" onclick="window.location.reload()">
                        Try Again
                    </button>
                `;
                emptyState.style.display = 'block';
                eventList.innerHTML = '';
            } finally {
                loadingState.style.display = 'none';
            }

            // Sidebar toggle functionality
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');

            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside on mobile, exclude dropdown
            document.addEventListener('click', (e) => {
                const dropdown = document.querySelector('.dropdown-menu');
                const dropdownToggle = document.querySelector('.dropdown-toggle');
                if (!sidebarToggle.contains(e.target) && !sidebar.contains(e.target) && !dropdown.contains(e.target) && !dropdownToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            // Handle logout link click
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        });

        function viewEvent(eventId) {
            window.location.href = `/planner/event-details.html?eventId=${eventId}`;
        }

        function editEvent(eventId) {
            window.location.href = `/planner/edit-event.html?eventId=${eventId}`;
        }

        function scanEvent(eventId) {
            window.location.href = `/planner/scan-event.html?eventId=${eventId}`;
        }

        function logout() {
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");
            window.location.href = "/auth/login.html";
        }
    </script>
</body>
</html>
