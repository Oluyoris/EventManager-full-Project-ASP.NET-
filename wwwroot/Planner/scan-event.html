<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - EventManager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --tertiary: #2a5f47;
            --quaternary: #d4a589;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
            background: rgba(4, 25, 21, 0.9) !important;
            backdrop-filter: blur(5px) !important;
            padding: 0.8rem 0.5rem !important;
            background-color: var(--accent) !important;
            display: flex !important;
            align-items: center !important;
        }

        .navbar .container-fluid {
            display: flex !important;
            align-items: center !important;
            width: 100 !important;
            padding: 0 0.5rem !important;
            justify-content: space-between !important;
        }

        .navbar-brand {
            display: flex !important;
            align-items: center !important;
            z-index: 1000 !important;
            position: relative !important;
            margin-left: 40px !important;
        }

        .navbar-brand img {
            height: 20px !important;
            margin-right: 4px !important;
        }

        .navbar-brand span {
            font-size: 0.8rem !important;
            color: #fff !important;
            font-weight: bold !important;
        }

        .dropdown {
            display: flex !important;
            align-items: center !important;
        }

        .dropdown-toggle {
            color: #fff !important;
            text-decoration: none !important;
            display: flex !important;
            align-items: center !important;
            font-size: 0.75rem !important;
        }

        .dropdown-toggle:hover {
            color: var(--secondary) !important;
        }

        .dropdown-menu {
            background: rgba(4, 25, 21, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            position: absolute !important;
            top: calc(100% + 5px) !important;
            right: 0 !important;
            left: auto !important;
            min-width: 110px !important;
            z-index: 1001 !important;
            padding: 0.4rem 0 !important;
        }

        .dropdown-item {
            color: #fff !important;
            padding: 0.3rem 0.7rem !important;
            font-size: 0.7rem !important;
        }

        .dropdown-item i {
            width: 20px !important;
            text-align: center !important;
            margin-right: 0.75rem !important;
        }

        .dropdown-item:hover {
            background-color: var(--tertiary) !important;
            color: var(--secondary) !important;
        }

        .sidebar-toggle {
            display: none !important;
            position: fixed !important;
            top: 12px !important;
            left: 10px !important;
            z-index: 1001 !important;
            cursor: pointer !important;
            padding: 5px !important;
        }

        .sidebar-toggle span {
            width: 25px !important;
            height: 3px !important;
            background: #fff !important;
            margin: 5px 0 !important;
            display: block !important;
        }

        .sidebar {
            width: 250px !important;
            background: rgba(30, 73, 61, 0.9) !important;
            backdrop-filter: blur(5px) !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            padding-top: 80px !important;
            background-color: var(--primary) !important;
            overflow-y: auto !important;
            z-index: 999 !important;
            display: block !important;
        }

        .sidebar .nav-link {
            color: #fff !important;
            padding: 10px 20px !important;
            font-size: 1rem !important;
            display: flex !important;
            align-items: center !important;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--tertiary) !important;
            color: var(--secondary) !important;
        }

        .sidebar .nav-link i {
            width: 20px !important;
            text-align: center !important;
            margin-right: 10px !important;
        }

        .main-content {
            margin-left: 250px !important;
            padding: 2rem !important;
            min-height: 100vh !important;
            padding-top: 80px !important;
            background-color: #fff !important;
        }

        .page-header {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            margin-bottom: 1rem !important;
            padding-bottom: 1rem !important;
            border-bottom: 1px solid #eee !important;
        }

        .page-header h1 {
            font-size: 1.5rem !important;
            color: var(--primary) !important;
            margin: 0 !important;
            position: relative !important;
            padding-bottom: 0.5rem !important;
            border-bottom: 3px solid var(--secondary) !important;
        }

        .scanner-container {
            max-width: 800px !important;
            margin: 0 auto !important;
            text-align: center !important;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid var(--primary);
            border-radius: 8px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            pointer-events: none;
        }

        .scan-overlay::before,
        .scan-overlay::after,
        .scan-overlay .corner::before,
        .scan-overlay .corner::after {
            content: '';
            position: absolute;
            background: var(--secondary);
        }

        .scan-overlay::before {
            top: 0;
            left: 0;
            width: 50px;
            height: 4px;
        }

        .scan-overlay::after {
            top: 0;
            left: 0;
            width: 4px;
            height: 50px;
        }

        .scan-overlay .corner:nth-child(2)::before {
            top: 0;
            right: 0;
            width: 50px;
            height: 4px;
        }

        .scan-overlay .corner:nth-child(2)::after {
            top: 0;
            right: 0;
            width: 4px;
            height: 50px;
        }

        .scan-overlay .corner:nth-child(3)::before {
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
        }

        .scan-overlay .corner:nth-child(3)::after {
            bottom: 0;
            left: 0;
            width: 4px;
            height: 50px;
        }

        .scan-overlay .corner:nth-child(4)::before {
            bottom: 0;
            right: 0;
            width: 50px;
            height: 4px;
        }

        .scan-overlay .corner:nth-child(4)::after {
            bottom: 0;
            right: 0;
            width: 4px;
            height: 50px;
        }

        .status-message {
            margin-top: 1rem !important;
            font-size: 1rem !important;
            color: var(--primary) !important;
        }

        .status-message.success {
            color: green !important;
        }

        .status-message.error {
            color: red !important;
        }

        .loading-state {
            text-align: center !important;
            padding: 2rem !important;
        }

        .spinner {
            width: 3rem !important;
            height: 3rem !important;
            border: 5px solid #f3f3f3 !important;
            border-top: 5px solid var(--primary) !important;
            border-radius: 50% !important;
            animation: spin 1s linear infinite !important;
            margin: 0 auto 1rem !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 0.5rem !important;
            }

            .navbar-brand {
                margin-left: 40px !important;
            }

            .navbar .container-fluid {
                padding: 0 0.5rem !important;
                justify-content: space-between !important;
            }

            .dropdown-toggle {
                font-size: 0.65rem !important;
            }

            .sidebar-toggle {
                display: block !important;
                left: 10px !important;
                top: 12px !important;
            }

            .sidebar {
                width: 200px !important;
                padding-top: 80px !important;
                transform: translateX(-100%) !important;
                transition: transform 0.3s ease !important;
            }

            .sidebar.active {
                transform: translateX(0) !important;
            }

            .main-content {
                margin-left: 0 !important;
                padding: 1rem !important;
                padding-top: 80px !important;
            }

            .page-header {
                flex-direction: column !important;
                align-items: flex-start !important;
            }

            .page-header h1 {
                margin-bottom: 1rem !important;
            }

            #video-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/planner/dashboard.html">
                <img src="/assets/logo.png" alt="Logo" class="me-2">
                <span class="text-white fw-bold">EventManager</span>
            </a>
            <div class="dropdown">
                <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="userName">Planner Name</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="/planner/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a></li>
                    <li><a class="dropdown-item" href="/auth/login.html" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="/planner/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link active" href="/planner/my-events.html"><i class="fas fa-calendar-alt"></i> My Events</a>
            <a class="nav-link" href="/planner/create-event.html"><i class="fas fa-plus-circle"></i> Create Events</a>
            <a class="nav-link" href="/planner/upcoming-events.html"><i class="fas fa-calendar-check"></i> Upcoming Events</a>
            <a class="nav-link" href="/planner/make-payment.html"><i class="fas fa-credit-card"></i> Make Payment</a>
            <a class="nav-link" href="/planner/transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a class="nav-link" href="/planner/profile-settings.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Scan QR Code</h1>
        </div>

        <div class="scanner-container" id="scannerContainer">
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
                <div class="scan-overlay">
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
            <p class="status-message" id="statusMessage">Position the QR code within the frame to scan.</p>
            <button id="stopScanButton" class="btn btn-secondary mt-3">Stop Scanning</button>
        </div>

        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let currentEventId;
        let videoStream;
        let isScanning = true;
        let lastDetectionTime = 0;

        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
            if (!token) {
                window.location.href = "/auth/login.html";
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');
            if (!eventId) {
                alert("Event ID not provided.");
                window.location.href = "/planner/my-events.html";
                return;
            }

            currentEventId = eventId;
            console.log("Event ID:", currentEventId);

            await fetchUserProfile(token);
            startScanner();

            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');

            if (window.innerWidth <= 768) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    const dropdown = document.querySelector('.dropdown-menu');
                    const dropdownToggle = document.querySelector('.dropdown-toggle');
                    if (!sidebarToggle.contains(e.target) && !sidebar.contains(e.target) && !dropdown.contains(e.target) && !dropdownToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                });
            }

            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }

            const stopScanButton = document.getElementById('stopScanButton');
            stopScanButton.addEventListener('click', stopScanning);
        });

        async function fetchUserProfile(token) {
            try {
                const response = await fetch("http://localhost:5203/api/planner/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                console.log("User fetch status:", response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log("User fetch error:", errorText);
                    if (response.status === 401) {
                        console.log("Unauthorized: Invalid or expired token, redirecting to login.");
                        localStorage.removeItem("jwtToken");
                        sessionStorage.removeItem("jwtToken");
                        window.location.href = "/auth/login.html";
                        return;
                    }
                    throw new Error(`Failed to fetch user profile: ${response.status}`);
                }

                const userData = await response.json();
                console.log("User data:", userData);
                document.getElementById('userName').textContent = userData.fullName || userData.username || 'Planner';
            } catch (error) {
                console.error("Error fetching user profile:", error);
                document.getElementById('userName').textContent = 'Planner';
            }
        }

        async function startScanner() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const canvasContext = canvas.getContext('2d');
            const statusMessage = document.getElementById('statusMessage');
            const loadingState = document.getElementById('loadingState');
            const scannerContainer = document.getElementById('scannerContainer');

            if (!video || !canvas) {
                console.error("Video or canvas element not found!", { videoExists: !!video, canvasExists: !!canvas });
                statusMessage.textContent = "Video or canvas element is missing. Please check the HTML.";
                statusMessage.classList.add('error');
                return;
            }

            loadingState.style.display = 'none';
            scannerContainer.style.display = 'block';

            let attempts = 0;
            const maxAttempts = 3;

            while (attempts < maxAttempts) {
                try {
                    console.log(`Requesting camera access (Attempt ${attempts + 1})...`);
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } }
                    });
                    console.log("Camera access granted, setting video stream...");
                    video.srcObject = videoStream;
                    video.play().catch(error => console.error("Video play error:", error));
                    console.log("Video playing, waiting for metadata...");

                    await new Promise((resolve, reject) => {
                        video.onloadedmetadata = () => {
                            console.log("Metadata loaded:", { videoWidth: video.videoWidth, videoHeight: video.videoHeight });
                            resolve();
                        };
                        video.onerror = () => reject(new Error("Video metadata load failed."));
                        setTimeout(() => {
                            if (video.videoWidth > 0 && video.videoHeight > 0) {
                                console.log("Partial metadata detected, proceeding with available dimensions:", { videoWidth: video.videoWidth, videoHeight: video.videoHeight });
                                resolve();
                            } else {
                                reject(new Error("Metadata load timeout."));
                            }
                        }, 10000); // 10-second timeout
                    });

                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    console.log(`Canvas dimensions set: ${canvas.width}x${canvas.height}`);

                    // Start the scanning loop
                    requestAnimationFrame(tick);
                    break;
                } catch (error) {
                    console.error(`Camera access error (Attempt ${attempts + 1}):`, error.name, error.message);
                    attempts++;
                    if (attempts === maxAttempts) {
                        if (error.name === 'NotAllowedError') {
                            statusMessage.textContent = "Camera access denied. Please grant permissions in browser settings.";
                        } else if (error.name === 'NotFoundError') {
                            statusMessage.textContent = "No camera found on this device.";
                        } else if (error.name === 'AbortError') {
                            statusMessage.textContent = "Camera timed out. Ensure no other app is using it and retry.";
                        } else {
                            statusMessage.textContent = "Failed to access camera: " + error.message;
                        }
                        statusMessage.classList.add('error');
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }

            function tick() {
                try {
                    if (!isScanning) return;

                    console.log("Tick called, video readyState:", video.readyState);
                    if (video.readyState >= video.HAVE_CURRENT_DATA) {
                        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                        console.log("Processing frame:", { width: imageData.width, height: imageData.height, dataLength: imageData.data.length });

                        if (imageData.data.length === 0) {
                            console.warn("ImageData is empty!");
                            statusMessage.textContent = "Error: No image data available.";
                            statusMessage.classList.add('error');
                            requestAnimationFrame(tick);
                            return;
                        }

                        // Focus on the central area (e.g., 60% of the frame where the overlay suggests QR code placement)
                        const scanRegionWidth = Math.floor(canvas.width * 0.6);
                        const scanRegionHeight = Math.floor(canvas.height * 0.6);
                        const startX = Math.floor((canvas.width - scanRegionWidth) / 2);
                        const startY = Math.floor((canvas.height - scanRegionHeight) / 2);
                        const regionImageData = canvasContext.getImageData(startX, startY, scanRegionWidth, scanRegionHeight);

                        const code = jsQR(regionImageData.data, regionImageData.width, regionImageData.height, {
                            inversionAttempts: "attemptBoth"
                        });

                        if (code && Date.now() - lastDetectionTime > 2000) { // Debounce to avoid duplicate detections within 2 seconds
                            console.log("QR Code detected:", code.data, { location: code.location });
                            lastDetectionTime = Date.now();
                            isScanning = false;
                            handleQrCodeScan(code.data);
                            return;
                        } else if (!code) {
                            console.log("No QR code detected in this frame (checked central region).");
                            statusMessage.textContent = "Position the QR code within the frame to scan.";
                            statusMessage.classList.remove('success', 'error');
                        }
                    } else {
                        console.log("Video not ready, retrying...");
                    }
                    requestAnimationFrame(tick);
                } catch (error) {
                    console.error("Error in tick function:", error);
                    statusMessage.textContent = "Error during QR scanning: " + error.message;
                    statusMessage.classList.add('error');
                    isScanning = false;
                }
            }
        }

        async function handleQrCodeScan(qrCodeValue) {
            const statusMessage = document.getElementById('statusMessage');

            try {
                const token = localStorage.getItem("jwtToken") || sessionStorage.getItem("jwtToken");
                if (!token) {
                    throw new Error("Not authenticated");
                }

                const scanDto = {
                    eventId: parseInt(currentEventId),
                    qrCodeValue: qrCodeValue
                };
                console.log("Sending payload to /api/guest/scan:", scanDto);

                const response = await fetch(`http://localhost:5203/api/guest/scan`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(scanDto)
                });

                console.log("Scan response status:", response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error scanning QR code:", errorText);
                    throw new Error(errorText || `Failed to scan QR code (Status: ${response.status})`);
                }

                const guest = await response.json();
                console.log("Scanned guest:", guest);

                statusMessage.textContent = `Guest ${guest.name} marked as Present!`;
                statusMessage.classList.add('success');

                localStorage.setItem('scannedGuestId', guest.id);
                setTimeout(() => {
                    stopScanning();
                    window.location.href = `/planner/event-details.html?eventId=${currentEventId}`;
                }, 2000);
            } catch (error) {
                console.error("Error handling QR code scan:", error);
                let errorMessage = error.message;
                if (errorMessage.includes("Invalid QR code")) {
                    errorMessage = "This QR code is invalid or does not belong to this event.";
                } else if (errorMessage.includes("already marked as present")) {
                    errorMessage = errorMessage;
                } else if (errorMessage.includes("not authorized")) {
                    errorMessage = "You are not authorized to scan QR codes for this event.";
                } else if (errorMessage.includes("not authenticated")) {
                    errorMessage = "Session expired. Please log in again.";
                    setTimeout(() => {
                        window.location.href = "/auth/login.html";
                    }, 2000);
                } else {
                    errorMessage = "An error occurred while scanning the QR code.";
                }
                statusMessage.textContent = errorMessage;
                statusMessage.classList.add('error');
                setTimeout(() => {
                    statusMessage.textContent = "Position the QR code within the frame to scan.";
                    statusMessage.classList.remove('success', 'error');
                    isScanning = true;
                    requestAnimationFrame(tick);
                }, 3000);
            }
        }

        function stopScanning() {
            isScanning = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            window.location.href = `/planner/event-details.html?eventId=${currentEventId}`;
        }

        function logout() {
            localStorage.removeItem("jwtToken");
            sessionStorage.removeItem("jwtToken");
            window.location.href = "/auth/login.html";
        }
    </script>
</body>
