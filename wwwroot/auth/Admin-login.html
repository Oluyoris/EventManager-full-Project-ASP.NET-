<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Dashboard - EventManager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous">
    <style>
        :root {
            --accent: #041915;
            --primary: #1e493d;
            --secondary: #bf8c73;
            --button-bg: #d19e86;
            --footer-bg: #15362e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 50%, #2a5f47 100%);
            background-attachment: fixed;
        }

        .navbar {
            background: none;
        }

        .header-container {
            max-width: 90%;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
        }

        .navbar-brand img {
            height: 30px;
        }

        .navbar-brand span {
            font-size: 1rem;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .navbar-nav .nav-link:hover {
            color: var(--secondary) !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .btn-login {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .btn-login:hover {
            background-color: #2a5f47;
            color: #fff;
        }

        .btn-register {
            background-color: var(--secondary);
            color: #fff;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .btn-register:hover {
            background-color: #a5735b;
            color: #fff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem 0;
        }

        .welcome-text {
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .form-container .icon-circle {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-container .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            color: #fff;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .form-container .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container .form-control:focus {
            outline: none;
            box-shadow: none;
            border-color: var(--primary);
            color: #fff;
        }

        .form-container .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container .form-check-label {
            color: #fff;
        }

        .form-container .form-check-input {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-container .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-container a {
            color: var(--secondary);
        }

        .form-container a:hover {
            color: #a5735b;
        }

        .form-container .btn-primary {
            background-color: var(--button-bg);
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-container .btn-primary:hover {
            background-color: #c48b70;
        }

        .footer-section {
            background: var(--footer-bg);
            padding: 1.5rem 0;
            margin-top: auto;
        }

        .footer-container {
            max-width: 90%;
            border-radius: 0;
            background: none;
            padding: 1rem;
        }

        .footer-writeup {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            color: var(--secondary);
        }

        .social-icon {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .social-icon:hover {
            color: var(--secondary);
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .text-danger {
            color: #ff6b6b !important;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .navbar-nav .nav-link {
                margin: 5px 0;
                text-align: center;
            }

            .navbar .btn-login,
            .navbar .btn-register {
                margin: 5px auto;
                display: block;
                width: 50%;
                text-align: center;
            }

            .navbar .d-flex {
                flex-direction: column;
                align-items: center;
            }

            .footer-writeup {
                font-size: 0.85rem;
            }

            .footer-link {
                display: block;
                margin: 5px 0;
            }

            .social-icon {
                margin: 5px;
            }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div w3-include-html="/header.html"></div>

    <div class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="form-container">
            <p class="welcome-text">Admin Login Dashboard</p>
            <div class="d-flex justify-content-center mb-4">
                <div class="icon-circle">
                    <svg class="text-white" width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            <form id="adminLoginForm">
                <div class="mb-3 position-relative">
                    <svg class="input-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m4-4v8m-8 4h16a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <input type="text" id="usernameOrEmail" class="form-control" placeholder="Email ID" required>
                </div>
                <div class="mb-3 position-relative">
                    <svg class="input-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2 2 .896 2 2 2zm0 2c-2.21 0-4 1.79-4 4v1h8v-1c0-2.21-1.79-4-4-4z" />
                    </svg>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <label class="form-check-label">
                        <input type="checkbox" id="rememberMe" class="form-check-input me-1"> Remember me
                    </label>
                    <a href="#" class="text-secondary text-decoration-underline">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
            <div id="errorMessage" class="mt-3 text-center text-danger" style="display: none;"></div>
            <p class="mt-3 text-center text-muted">
                Are you a planner? <a href="/auth/login.html" class="text-secondary text-decoration-underline">Login here</a>
            </p>
        </div>
    </div>

    <div w3-include-html="/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function includeHTML() {
            var elements = document.getElementsByTagName("*");
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                var file = element.getAttribute("w3-include-html");
                if (file) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) { element.innerHTML = this.responseText; }
                            if (this.status == 404) { element.innerHTML = "Component not found."; }
                            element.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (!usernameOrEmail || !password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please fill in all required fields.';
                return;
            }

            try {
                console.log('[AdminLogin] Sending admin login request with:', { usernameOrEmail, password });
                const response = await fetch('http://localhost:5203/api/Auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usernameOrEmail, password })
                });

                console.log('[AdminLogin] Response status:', response.status);

                const contentType = response.headers.get('content-type');
                let data;
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = { message: await response.text() };
                }

                console.log('[AdminLogin] Login response:', data);

                if (response.ok) {
                    const token = data.Token || data.token || data.accessToken;
                    if (!token) {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'Login failed: No token received from server.';
                        console.error('[AdminLogin] No token received in response');
                        return;
                    }

                    const payload = JSON.parse(atob(token.split('.')[1]));
                    let role = payload['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'] || payload.role;
                    console.log('[AdminLogin] Decoded JWT Payload:', payload);
                    console.log('[AdminLogin] User role from token:', role);

                    if (role !== 'Admin') {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'Access denied: This page is for admins only.';
                        console.error('[AdminLogin] Access denied: User role is not Admin');
                        return;
                    }

                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('jwtToken', token);
                    console.log('[AdminLogin] Token stored as jwtToken:', token);

                    window.location.href = '/admin/admin-dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    console.error('[AdminLogin] Login failed with message:', data.message);
                }
            } catch (error) {
                console.error('[AdminLogin] Error during admin login:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
