    <script>
        function includeHTML() {
            var elements = document.getElementsByTagName("*");
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                var file = element.getAttribute("w3-include-html");
                if (file) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) { element.innerHTML = this.responseText; }
                            if (this.status == 404) { element.innerHTML = "Component not found."; }
                            element.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
    <!-- Form Submission Logic -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const errorMessageDiv = document.getElementById("errorMessage");
            errorMessageDiv.style.display = "none";
            errorMessageDiv.textContent = "";

            // Collect form data
            const fullName = document.getElementById("fullName").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const phoneNumber = document.getElementById("phoneNumber").value.trim();
            const countryCode = document.getElementById("countryCode").value;
            const country = document.getElementById("country").value;
            const companyName = document.getElementById("companyName").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Client-side validation
            if (!fullName || !username || !email || !countryCode || !country || !password || !confirmPassword) {
                errorMessageDiv.textContent = "Please fill in all required fields.";
                errorMessageDiv.style.display = "block";
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessageDiv.textContent = "Please enter a valid email address.";
                errorMessageDiv.style.display = "block";
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                errorMessageDiv.textContent = "Passwords do not match.";
                errorMessageDiv.style.display = "block";
                return;
            }

            // Validate password length (at least 8 characters)
            if (password.length < 8) {
                errorMessageDiv.textContent = "Password must be at least 8 characters long.";
                errorMessageDiv.style.display = "block";
                return;
            }

            // Validate password contains at least one special character
            const specialCharRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>?]/;
            if (!specialCharRegex.test(password)) {
                errorMessageDiv.textContent = "Password must contain at least one special character (e.g., !, @, #).";
                errorMessageDiv.style.display = "block";
                return;
            }

            // Validate phone number format (if provided)
            let formattedPhoneNumber = null;
            if (phoneNumber) {
                // Remove all non-digit characters
                const digitsOnly = phoneNumber.replace(/\D/g, '');
                
                // Check if we have between 10-15 digits (most international numbers)
                if (digitsOnly.length < 10 || digitsOnly.length > 15) {
                    errorMessageDiv.textContent = "Phone number must be between 10-15 digits long.";
                    errorMessageDiv.style.display = "block";
                    return;
                }
                
                // Format as XXX-XXX-XXXX (for display purposes, but send raw digits to backend)
                formattedPhoneNumber = digitsOnly;
            }

            // Prepare payload with PascalCase keys to match UserRegisterDto
            const payload = {
                FullName: fullName,
                Username: username,
                Email: email,
                PhoneNumber: formattedPhoneNumber, // Send raw digits (e.g., "09065984559" or "9065984559")
                CountryCode: countryCode,
                Country: country,
                CompanyName: companyName || null,
                Password: password,
                ConfirmPassword: confirmPassword
            };

            console.log("Sending registration payload:", payload);

            try {
                const response = await fetch("http://localhost:5203/api/Auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const responseData = await response.json();
                    console.error("Server error response:", responseData);
                    if (responseData.errors) {
                        let errorMessages = [];
                        for (const field in responseData.errors) {
                            errorMessages = errorMessages.concat(responseData.errors[field]);
                        }
                        errorMessageDiv.textContent = errorMessages.join(' ');
                    } else {
                        errorMessageDiv.textContent = responseData.title || "Registration failed. Please try again.";
                    }
                    errorMessageDiv.style.display = "block";
                } else {
                    const responseData = await response.json();
                    console.log("Success response:", responseData);
                    alert("Registration successful! Please log in.");
                    window.location.href = "/auth/login.html";
                }
            } catch (error) {
                console.error("Error during registration:", error);
                errorMessageDiv.textContent = "An error occurred. Please try again later.";
                errorMessageDiv.style.display = "block";
            }
        });
    </script>
